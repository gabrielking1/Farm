<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define your styles for the response message */
    </style>
    <script>
        // Timer to close or disappear the response message after a certain duration
        setTimeout(function() {
            var responseDiv = document.getElementById('response-message');
            responseDiv.style.display = 'none';
        }, 5000);  // Set the duration in milliseconds (e.g., 5000ms = 5 seconds)
    </script>
</head>
<body>
    <div id="response-message">
        {% if success %}
            <p style="color: green;">{{ message }}</p>
        {% else %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
